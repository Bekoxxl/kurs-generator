<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

<body class="bg-dark">


    <div class="container">

        <h1 class="heading">KURS <span class="logo2">generator</span></h1>

        <div class="form-wrapper">
            <form action="https://echo-htmlacademy.ru" class="site-form">
                <div class="row inputs-wrapper">
                    <div class="input-group  summa-input">
                        <span class="kurs-logo input-group-text">$</span>
                        <span class="natija-2 input-group-text"></span>
                        <input type="number" class=" summa-pest-input form-control" required aria-label="Dollar amount (with dot and two decimal places) ">
                    </div>

                    <select class=" form-select" aria-label="Default select example">
                        <!-- <option selected>Open this select menu</option> -->
                        <option selected value="10958.01">USA - Dollor</option>
                        <option value="10936.09">EUROPA - Euro</option>
                        <option value="181.80">RUSSIA - Rubl</option>
                    </select>

                    <div class="submit-natija-wrapper">
                        <button type="submit" class="form-submit-btn">
                            Enter!
                        </button>

                        <p class="natija-text"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p class="footer-text">
        &copy;Beko_2022
    </p>
